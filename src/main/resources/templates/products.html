<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0"/>
    <title>Users List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>
<div class="row">
<div class="col-8">
    <h1 class="text-center">All products</h1>
    <div class="d-flex flex-row">
        <div th:if="${products.size() > 0}">
            <div class="col-sm-4">
                <div class="card p-2" th:each="product : ${products}">
                    <img th:src="@{(${product.imageFile})}" class="card-img-top" alt="..." max-height="250px">
                    <div class="card-body">
                        <h5 class="card-title">[[${product.name}]]</h5>
                        <p class="card-text">[[${product.description}]]</p>
                        <p class="card-text">[[${product.price}]]</p>
                        <a href="#" class="btn btn-primary">Acheter</a>
                        <a th:href="@{/addProduct/{id}(id=${product.id})}">Ajouter</a>
                        <a th:href="@{/removeProduct/{id}(id=${product.id})}">Retirer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
<div class="col-4">
    <h2>Produits ajout√©s :</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prix</th>
        </tr>
        <tbody>
        <tr th:each="product : ${addedProducts}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
        </tr>
        </tbody>
    </table>
    <h3>Total : <span th:text="${totalPrice}"></span></h3>
</div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
